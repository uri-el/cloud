name: CI/CD Azure Function

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  ci:
    name: CI (test/build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Optional but recommended if you have these scripts
      - run: npm run lint --if-present
      - run: npm test --if-present
      - run: npm run build --if-present

      # Package repo content for deployment
      - name: Create deployment package
        run: |
          zip -r functionapp.zip . \
            -x ".git/*" ".github/*" "node_modules/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: functionapp.zip

  cd:
    name: CD (deploy)
    runs-on: ubuntu-latest
    needs: ci
    if: github.event_name != 'pull_request' # deploy only on push/manual, not PRs
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp

      - name: Deploy to Azure Functions (Flex Consumption)
        uses: Azure/functions-action@v1
        with:
          app-name: func-cloudshare-b00953252
          sku: flexconsumption
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          package: functionapp.zip
